<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Exercise 1</title>
</head>
<body>
     <table border="1">
          <th colspan="2">Form Example</th>
          <tr>
               <td>First Name*     </td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td>Last Name*     </td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td>Password*     </td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td>Confrim Password*     </td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td>Enter Your Hobbies*</td>
               <td> <select name="hobby">
               <option value="1">Singing</option>
               <option value="2" selected="selected">Playing</option>
               <option value="3">Swiming</option>
          </select><br></td>

          </tr>
          <tr>
               <td>Notified by Email:</td>
               <td><input type="checkbox"></td>
          </tr>
          <tr>
               <td>Gender*    </td>
               <td><input type="radio" name="gender" value="male" id="male" checked="checked">Male
              <input type="radio" name="gender" value="female" id="female">Female<br></td>
          </tr>
          <tr>
               <td>Address*
               (Please fill your address in: "no,street,state,city")</td>
               <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
               <td><input type="submit" value="Submit Form"></td>
               <td><input type="reset" value="Clear Form"></td>
          </tr>
     </table>
</body>
</html>
