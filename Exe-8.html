<html> 
    <head> 
    <title>Text area in JQuery</title> 
   
    </head> 
    <body>          
        <h1 style="color: tomato;">Text area in JQuery</h1> 
        <textarea id="txtArea"></textarea><br> 
       <br> <button onclick="myFunction()">Show Text</button>         
    </body> 
    <script> 
        function myFunction(){
        var x=document.getElementById("txtArea").value;
        alert(x);
    }
    </script> 
</html>
